<mat-card class="details-card">
    <mat-card-header>
      <span class="modal-title">New Task</span>
    </mat-card-header>
    <form #userForm="ngForm" (ngSubmit)="addTask(userForm.value)">
      <mat-form-field color="accent" class="example-full-width first-input">
        <mat-label>Task name</mat-label>
        <input type="text" matInput placeholder="Task name" name="taskName" [(ngModel)]="title" required>
      </mat-form-field>
      <mat-form-field color="accent" class="example-full-width">
        <mat-label>Due date</mat-label>
        <input type="date" matInput placeholder="Due date" name="dueDate" [(ngModel)]="dueDate" required>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="completed" name="completedStatus">Completed</mat-checkbox>
      <mat-form-field color="accent" class="example-full-width">
        <mat-label>Add tags</mat-label>
      <input type="text" matInput placeholder="New tag" name="listOfTags" [(ngModel)]="tags" required>
    </mat-form-field>
    <input type="submit" value="Save" color="accent" class="save-button">
    </form>
    <!-- <mat-card-actions>
      <button mat-raised-button color="primary">Save</button>
    </mat-card-actions> -->
  </mat-card>
