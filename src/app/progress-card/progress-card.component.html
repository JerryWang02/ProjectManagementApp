<mat-card class="progress-card" [ngClass]="{'complete' : percent === '100%'}">
  <mat-card-header>
    <div class="member-name">{{name}}</div>
  </mat-card-header>
  <mat-card-content>
    <div class="progress2 progress-moved">
      <p class="progress-text"><br />Progress: </p>
      <div class="progress-bar" style="--size:{{ percent }}"></div>
      <div class="bar-bg"></div>
    </div>
    <div class="display-percent">{{percent}}</div>
  </mat-card-content>
</mat-card>
