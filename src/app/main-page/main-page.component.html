<div class="container">
  <app-inner-navbar [progress]="updateProgress()"></app-inner-navbar>
  <div class="add-task-container">
    <p id="join-code">Team Join Code: {{joinCode}}</p>
    <div class="whitespace"></div>
    <button class="add-task" mat-raised-button color="accent" (click)="showAddTask()">Add Task</button>
  </div>
  <div class="main-content">
    <mat-card class="teamSidebar">
      <app-progress-card *ngFor="let user of users"
                         percent={{user.percent}}
                         name={{user.name}}>
      </app-progress-card>
    </mat-card>
    <div class="tasks-section">
      <app-task-card *ngFor="let task of tasks; let i = index"
                 [taskIndex]="i"
                 [tags]="task.tags"
                 [title] ="task.title"
                 [dueDate] ="task.dueDate"
                 [desc] = "task.desc"
                 (checkboxToggle)="handleCheckboxChanged($event)">
      </app-task-card>
    </div>
  </div>
</div>
