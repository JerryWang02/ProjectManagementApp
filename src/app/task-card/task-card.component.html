<mat-card class="task-card">
  <mat-card-header>
    <div class="task-title">{{ title }}</div>
    <div class="due-date">
      {{ dueDate }}
    </div>
    <mat-checkbox [(ngModel)]="completed"></mat-checkbox>
  </mat-card-header>
  <mat-card-content>
    <div class="tags">
      <mat-chip-listbox>
        <mat-chip color="primary" *ngFor="let tag of tags">{{ tag }}</mat-chip>
      </mat-chip-listbox>
    </div>
    <button mat-raised-button color="accent" (click)="showDetails()">Details</button>
  </mat-card-content>
</mat-card>
