<mat-card class="task-card">
  <mat-card-header>
    <div class="task-title">{{ name }}</div>
  </mat-card-header>
  <mat-card-content>
    <div class="tags">
      <mat-chip-listbox>
        <mat-chip color="primary" *ngFor="let tag of tags">{{ tag }}</mat-chip>
      </mat-chip-listbox>
    </div>
  </mat-card-content>
</mat-card>
