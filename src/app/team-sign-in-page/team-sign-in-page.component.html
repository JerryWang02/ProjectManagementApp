<div class="container main">
  <img class="main-img" src="../../assets/main-img.webp">
  <mat-card class="example-card">
    <!--<mat-card-header>
        <mat-card-title class="margin">{{title}}</mat-card-title>
    </mat-card-header>-->
    <mat-card-content>
      <mat-tab-group color="accent">
        <mat-tab label="Login">
          <div class="tab">
            <mat-form-field color="accent" class="example-full-width first-input">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" required>
            </mat-form-field>
            <mat-form-field color="accent" class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" required>
            </mat-form-field>
            <button mat-raised-button color="accent" class="submit-button" id="loginbutton" (click) ="loginButton()">
                Login
            </button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
