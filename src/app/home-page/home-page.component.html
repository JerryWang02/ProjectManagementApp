
<div class="main">
  <!--Home img credits: https://unsplash.com/photos/RbbdzZBKRDY -->
  <img id="home-img" src="../../assets/home-img-2.jpeg">
  <div class="content">
    <p> We can write stuff here lol </p>

    <div class = "container">

      <h1>Displaying the user data from the json</h1>

      <table class ="table table-striped">
        <thead>  
          <tr>  
            <th>Name</th>  
            <th>Email</th>  
            <th>Contact</th>  
            <th>Password</th>  
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let user of users">  
          <td>{{ user.name }}</td>  
          <td>{{ user.email }}</td>  
          <td>{{ user.contact }}</td>  
          <td>{{ user.password }}</td>  
        </tr>  
      </tbody>  
      </table>
    </div>
  </div>
</div>
