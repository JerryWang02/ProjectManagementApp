<mat-card class="details-card">
  <mat-card-header>
    <span class="modal-title">Manage Tags</span>
  </mat-card-header>
  <app-member-tags *ngFor="let user of users"
                   [tags]="user.tags"
                   [name] ="user.name">
  </app-member-tags>
  
  <mat-card-actions>
    <button mat-raised-button color="primary">Save</button>
  </mat-card-actions>
</mat-card>
