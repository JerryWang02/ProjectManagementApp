<mat-card class="manage-card">
  <mat-card-header>
    <span class="title">Manage Tags</span>
    <span>Click tags to remove.</span>
  </mat-card-header>
  <mat-card-content>
    <app-member-tags *ngFor="let user of users"
                     [tags]="user.tags"
                     [name]="user.name">
    </app-member-tags>
    <mat-card-actions>
      <button mat-raised-button color="primary">Save</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
