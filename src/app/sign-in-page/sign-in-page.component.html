<div class="container">
    <img class="main-img" src="../../assets/main-img.webp">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Project Management App</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group color="accent">
                <mat-tab label="Login">
                    <mat-form-field class="example-full-width first-input">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                    <button mat-raised-button color="accent" class="margin">Login</button>
                </mat-tab>
                <mat-tab label="Sign Up">
                    <mat-form-field class="example-full-width first-input">
                        <mat-label>Full Name</mat-label>
                        <input type="text" matInput placeholder="Full Name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Display Name</mat-label>
                        <input type="text" matInput placeholder="Display Name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Phone Number</mat-label>
                        <input type="tel" matInput placeholder="Phone Number">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                    <button mat-raised-button color="accent" class="margin">Sign Up</button>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
