<div class="center">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Login">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="margin">Login</button>
                </mat-tab>
                <mat-tab label="Sign Up">
                    <mat-form-field class="example-full-width">
                        <mat-label>Full Name</mat-label>
                        <input type="text" matInput placeholder="Full Name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Display Name</mat-label>
                        <input type="text" matInput placeholder="Display Name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Phone Number</mat-label>
                        <input type="tel" matInput placeholder="Phone Number">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="margin">Sign Up</button>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
